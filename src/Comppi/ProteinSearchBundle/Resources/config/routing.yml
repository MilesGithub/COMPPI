ComppiProteinSearchBundle_proteinsearch:
    pattern:  /protein_search/{protein_name}/{requested_species}/{current_page}
    defaults: { _controller: ComppiProteinSearchBundle:ProteinSearch:proteinSearch, protein_name: '', requested_species: 'hs', current_page: 0 }
    requirements:
        current_page:  \d+
        protein_name: "[^/]*"

ComppiProteinSearchBundle_interaction:
    pattern:  /protein_search/interaction/{id}
    defaults: { _controller: ComppiProteinSearchBundle:ProteinSearch:interactionDetails, id: '' }
    requirements:
        id:  \d+